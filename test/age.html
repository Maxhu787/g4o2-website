<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="/g4o2-website/js/jquery-3.6.0.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Count</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');

        body {
            margin: 0;
            background: rgb(41, 41, 41);
            font-family: 'Work Sans', sans-serif;
            font-weight: 100;
            text-align: center;
            color: rgb(210, 210, 210);
            color: orange;
        }

        header {
            color: orange;
            font-size: 19px;
        }
        #myAge {
            font-size: 24px;
        }
    </style>
</head>

</html>

<body>
    <span id="myAge"></span>
    <script>
        var age, daysBetweenDates;
            daysBetweenDates = function (d1, d2) {
                var diffDays, oneDay;
                oneDay = 24 * 60 * 60 * 1000;
                diffDays = (d2 - Date.parse(d1)) / oneDay;
                return diffDays;
            };

            age = function () { 
                $('#myAge').text((daysBetweenDates('Feb 7, 2008 00:00:00', new Date()) / 365).toFixed(8) + " years old");
            };


            setInterval(age, 500);
    </script>
</body>

</html>
